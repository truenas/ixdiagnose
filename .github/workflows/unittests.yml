name: ixdiagnose_test

on:
  push:
    branches:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: ghcr.io/truenas/middleware:master

    steps:
    - uses: actions/checkout@v2
    - name: Deps
      run: |
        chmod +x /usr/bin/apt*
        apt update
        apt install -y python3-pip
        pip install -r ixdiagnose/test/requirements.txt
    - name: Running test
      run: pytest -v ixdiagnose/test/pytest/unit/
